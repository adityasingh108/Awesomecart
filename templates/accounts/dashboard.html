

{% include 'base.html' %}



{% block content %}
  

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
    <div class="container">
        {% include 'includes/alerts.html' %}
        <div class="row">
            {% include 'includes/dashboard_sidebar.html' %}
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">Login in as:</strong>
                        <span>{{user.full_name}}</span>
                    </header>
                    <div class="card-body">
                        <div class="row">

                            <div class="col-md-6" style="text-align: center;">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Total Order</h5>
                                        <span>
                                            <h4>{{order_count}}</h4>
                                        </span>
                                        <a href="{% url 'my_orders'%}">View order</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6" style="text-align: center;">
                                <div class="card">
                                    <div class="card-body">
                                        <img src="{{userprofile.profile_picture.url}}" alt="Profile Picture"
                                            style="border-radius: 50%; width: 50px; height: 50px; vertical-align: middle;">
                                        <h4 class="mb-0">{{user.phone_number}}</h4>
                                        <h4>{{user.email}}</h4>
                                    </div>
                                </div>
                            </div>

                        </div> <!-- row.// -->
                    </div>
                </article> <!-- order-group.// -->
            </main>
        </div> <!-- row.// -->
    </div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= --> 
{% endblock %}
