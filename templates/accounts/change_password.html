

{% extends 'base.html' %}


{% block content %}

<section class="section-conten padding-y bg">


<div class="container">
	<div class="row">
	{% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Change Password</strong>

		</header>
		<div class="card-body">
			<div class="row">
			<div class="col-md-12">
				<form action="{% url 'change_password' %}" method="POST">
					{% csrf_token %}
                    <div class="form-group">
                        {% include 'includes/alerts.html' %}
                        <label ">Current Password</label>
                        <input type="password" class="form-control" name="current_password" required placeholder="Current Password">
                    </div>
                    <div class="form-group">
                        <label >New Password</label>
                        <input type="password" class="form-control" name="new_password" required placeholder="New Password">
                    </div>
                    <div class="form-group">
                        <label >Confirm Password</label>
                        <input type="password" class="form-control" name="confirm_new_password" required placeholder="Confirm New Password">
                    </div>
                    
					
					
					</div>
					<input type="submit" value="Change Password" class="btn btn-primary">
				</form>
			</div>

			</div> <!-- row.// -->
		</div> <!-- card-body .// -->

		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>

{% endblock %}
